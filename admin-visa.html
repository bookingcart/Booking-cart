<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Admin: review visa applications, request corrections, and update status." />
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link rel="apple-touch-icon" href="images/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/bookingcart.css?v=2" />
</head>

<body>
  <header class="header" aria-label="Top navigation">
    <div class="container header__inner">
      <a class="brand" href="index.html" aria-label="BookingCart Home">
        <img src="images/logo.png" alt="BookingCart" class="brand__logo" />
      </a>
      <nav class="header__nav" aria-label="Primary">
        <a href="index.html">Flights</a>
        <a href="stays.html">Stays</a>
        <a href="visa.html">Visa</a>
      </nav>
    </div>
  </header>

  <section class="layout" aria-label="Visa admin dashboard" data-visa-admin>
    <div class="container">
      <div class="kpi" style="font-size:22px">Visa Admin / Operations</div>
      <div class="muted" style="margin-top:6px">Review applications, request corrections, and track portal submissions. We are not affiliated with governments and do not issue visas.</div>

      <div class="card" style="margin-top:14px">
        <div class="card__body">
          <div class="row" style="gap:12px;flex-wrap:wrap">
            <div class="field" style="min-width:min(420px,100%);flex:1">
              <div class="label">Admin token</div>
              <input class="control" data-admin-token type="password" placeholder="Paste admin token" />
            </div>
            <div class="field field--submit" style="width:220px;max-width:100%">
              <div class="label">&nbsp;</div>
              <button class="btn btn-primary" type="button" data-admin-load style="height:44px">Load queue</button>
            </div>
          </div>

          <div class="hr"></div>

          <div data-visa-admin-list></div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer" aria-label="Footer">
    <div class="container footer__inner">
      <div class="muted"> BookingCart</div>
      <div class="row" style="gap:12px;flex-wrap:wrap;justify-content:flex-end">
        <div class="muted">Admin Visa</div>
        <a class="muted" href="terms.html" style="font-weight:800">Terms</a>
      </div>
    </div>
  </footer>

  <script src="js/visa.js?v=1"></script>
